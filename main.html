<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 60px;
      text-align: center;
      font-size: 24px;
    }

    .code::placeholder {
      
    }
  </style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit OTP</p>

  <div class="code-container">
    <input id="code-1" class="code" type="text" maxlength="1" placeholder="0">
    <input id="code-2" class="code" type="text" maxlength="1" placeholder="0">
    <input id="code-3" class="code" type="text" maxlength="1" placeholder="0">
    <input id="code-4" class="code" type="text" maxlength="1" placeholder="0">
    <input id="code-5" class="code" type="text" maxlength="1" placeholder="0">
    <input id="code-6" class="code" type="text" maxlength="1" placeholder="0">
  </div>

  <script src="script.js"></script>
</body>
</html>

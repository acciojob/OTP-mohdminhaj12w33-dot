<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .container {
      text-align: center;
    }

    #verification_heading {
      font-size: 24px;
      margin-bottom: 8px;
    }

    #verification_subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .code {
      width: 40px;
      height: 60px; /* standing rectangle */
      font-size: 24px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    /* Invisible placeholder 0 */
    .code::placeholder {
      
    }

    .code:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">
      we emailed you the six digit code
    </p>

    <div class="code-container">
      <input class="code" type="text" maxlength="1" placeholder="0" />
      <input class="code" type="text" maxlength="1" placeholder="0" />
      <input class="code" type="text" maxlength="1" placeholder="0" />
      <input class="code" type="text" maxlength="1" placeholder="0" />
      <input class="code" type="text" maxlength="1" placeholder="0" />
      <input class="code" type="text" maxlength="1" placeholder="0" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
